<br/><h3>Edit Pet Registrations</h3><form name="petForm" ng-submit="vm.addOrUpdatePet()" novalidate="" class="form"><div class="form-group"> <br/><input type="text" name="_id" required="true" ng-model="vm.pet._id" ng-readonly="true" ng-hide="true" placeholder="Choose a unique id until we automate that process" class="form-control"/><label>Pet type</label><input type="text" name="petType" required="true" ng-model="vm.pet.petType" wis-focus="wis-focus" placeholder="Enter pet type, such as Cat or Dog" class="form-control"/><label>Name of pet</label><input type="text" name="name" required="false" ng-model="vm.pet.name" placeholder="Enter the name of the pet" class="form-control"/><label>Breed</label><input type="text" name="breed" required="false" ng-model="vm.pet.breed" placeholder="Enter the breed of the pet" class="form-control"/><label>Household name</label><input type="text" name="householdName" required="false" ng-model="vm.pet.householdName" placeholder="What is the last name of the household for this pet?" class="form-control"/><label>Instructions</label><textarea type="text" name="instructions" required="false" ng-model="vm.pet.instructions" placeholder="What are the instructions for this pet?" class="form-control"></textarea><br/><input type="submit" value="Submit" class="btn btn-primary"/></div></form>
